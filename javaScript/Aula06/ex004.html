<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            font: normal 16pt Dyuthi;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${name}</strong>. Seu nome tem ${name.length} letras. <br/>`)
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${name.toLowerCase()}`)
    </script>
</body>
</html>
